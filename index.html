<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="formulario">
        <div class="datos_cliente" id="datos_cliente">
            <h3>Datos del Cliente</h3>
            <div class="cuerpo_datos_cliente">
                <label for="">Tipo de Cliente</label>
            <select name="" id="">
                <option value="">V</option>
                <option value="">J</option>
                <option value="">E</option>
                <option value="">G</option>
            </select>
            <label for="">Cedula/Rif</label>
            <input type="text">
            <label for="">Nombre y Apellido / Razon social</label>
            <input type="text">
            <label for="">Telefono Fijo</label>
            <input type="text">
            <label for="">Telefono Celular</label>
            <input type="text">
            <label for="">Correo Electronico</label>
            <input type="text">
            <label for="">Direccion</label>
            <input type="text" name="" id="">
            <label for="">Ruta de Referencia</label>
            <input type="text" name="" id="">
            </div>
        </div>



        <hr>
        <div class="cuerpo_cantidad_equipos">
            <label for="">Seleccione el Equipo:</label>
        <select name="" id="seleccion_de_equipo">
            <option value="Aire Acondicionado">Aire Acondicionado</option>
            <option value="Sistema Chiller">Sistema Chiller</option>
            <option value="Ducto de Aire Acondicionado">Ducto de Aire Acondicionado</option>
            <option value="Refrigeracion">Refrigeracion</option>
            <option value="Caba Cuarto">Caba Cuarto</option>
        </select>
        <label for="cantidad_equipos">Cantidad de Equipos:</label>
        <input type="text" class="cantidad_equipos" id="cantidad_equipos">
        </div>
    
    
    
        <div class="equipos" id="equipos">

        </div>
        <button type="submit">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
